<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <style>
    .box { fill: #ffffff; stroke: #6b7280; stroke-width:1.6; rx:12; }
    .title { font: 700 20px/1.2 'Segoe UI', Roboto, Arial; fill: #0f172a; }
    .label { font: 600 14px/1.2 'Segoe UI', Roboto, Arial; fill: #0f172a; }
    .sub { font: 400 12px/1.2 'Segoe UI', Roboto, Arial; fill: #374151; }
    .arrow { stroke: #111827; stroke-width:2; fill:none; marker-end: url(#arrowhead); }
    .cloud { fill: #f8fafc; stroke: #c7d2fe; stroke-width:1.2; rx:8; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 Z" fill="#111827" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="36" y="36" class="title">Technical Architecture</text>

  <!-- Frontend box -->
  <g transform="translate(40,64)">
    <rect class="box" width="580" height="88"/>
    <text x="18" y="34" class="label">Frontend</text>
    <g transform="translate(18,44)">
      <text x="0" y="18" class="sub">Next.js • TypeScript • Tailwind • React</text>
    </g>
  </g>

  <!-- Backend box -->
  <g transform="translate(40,176)">
    <rect class="box" width="420" height="84"/>
    <text x="18" y="34" class="label">Backend</text>
    <g transform="translate(18,44)">
      <text x="0" y="18" class="sub">Python • FastAPI • Gemini API (multi-agent)</text>
    </g>
  </g>

  <!-- Containers box -->
  <g transform="translate(520,176)">
    <rect class="box" width="220" height="84"/>
    <text x="14" y="34" class="label">Containers</text>
    <g transform="translate(14,44)">
      <text x="0" y="18" class="sub">Docker</text>
    </g>
  </g>

  <!-- Infrastructure box -->
  <g transform="translate(780,176)">
    <rect class="box" width="340" height="84"/>
    <text x="18" y="34" class="label">Infrastructure</text>
    <g transform="translate(18,44)">
      <text x="0" y="18" class="sub">Google Cloud Run • Firebase • CDN</text>
    </g>
  </g>

  <!-- CI/CD box -->
  <g transform="translate(40,284)">
    <rect class="box" width="220" height="64"/>
    <text x="14" y="30" class="label">CI / CD</text>
    <g transform="translate(14,36)">
      <text x="0" y="18" class="sub">GitHub Actions</text>
    </g>
  </g>

  <!-- Arrows and flow -->
  <path class="arrow" d="M320 152 L320 176" />
  <path class="arrow" d="M320 260 L420 260" />
  <path class="arrow" d="M740 220 L780 220" />
  <path class="arrow" d="M740 220 L740 220" />
  <path class="arrow" d="M240 328 L240 284" />
  <path class="arrow" d="M260 316 L520 220" />

  <!-- Additional arrows: Frontend <-> Backend -->
  <path class="arrow" d="M320 152 L520 160" />
  <path class="arrow" d="M520 220 L740 220" />

  <!-- Small captions under diagram -->
  <text x="40" y="380" class="sub">Flow: Frontend (Next.js) ↔ Backend (FastAPI + Gemini agents) → Containerize (Docker) → Deploy (Cloud Run/Firebase). CI/CD via GitHub Actions.</text>

  <!-- Decorative rounded background shapes left -->
  <rect x="960" y="24" width="200" height="120" class="cloud"/>

</svg>
